<!DOCTYPE html>
<html lang="en">

<head>
  <title>Barber-home</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Barber-home</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="../src/assessts/index.js" async></script>


  <style>
    .form {
      width: 40%;
      border: 2px black;
    }

    body {
      padding: 100px 30px 30px 30px;
    }
  </style>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="form">
          <label for="inputemail">Email address</label>
          <input type="email" class="form-control" id="inputemail" required>
          <small class="form-text text-muted">We'll never share your email with anyone else.</small>
          <label for="inputpassword1">Password</label>
          <input type="password" class="form-control" id="inputpassword1" required>
          <label for="inputpassword2">Re-Enter Password</label>
          <input type="password" class="form-control" id="inputpassword2" required>
          <br>
          <button type="submit" class="btn btn-primary" id="create-login">Create Account</button>
          <a href="./login.html">
            <button type="submit" class="btn btn-success">Login-In</button>
          </a>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</body>

</html>
